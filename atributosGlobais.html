<!--
    Atributos Globais mais utilizados

    - Class -> class = " qualquercoisa "
    - Contenteditable -> (true or false) -> contenteditable = " true " -> deixa o conteúdo editável para o usuário final
    - Data -> (data-qualquercoisa) -> armazenar informações extras sem representação visual 
    - Hidden -> esconde visulamente a tag
    - Id -> semelhante a uma PK de banco de dados
    - Style -> aplicar a custoização direto no html (não é muito comum)
    - Tabindex -> Ajusta a ordem em que são selecionadas as opções ao usar a tecla TAB
    - Title -> Ao descansar o mouse no elemento aparece o título

-->
exemplos:
<div class = "Carrinho" >  
    Olá
</div>

<div contenteditable="true">  
    Tudo
</div>

<div  data-elo="Diamante">  
    Certo?
</div>

<div hidden >  
    ...
</div>

<div id="Key" >  
    Senha
</div>

<div tabindex="1">  
    botão
</div>

<div title="Página principal">  
    Título
</div>
