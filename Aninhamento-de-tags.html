Hierarquia -> tags uma dentro da outra

ex:

<div>
    <p> Meu nome é <em>Eduardo</em> </p>

</div>

posicionamento e fluxo de elementos:
tags como <em></em> e <a></a> não quebram a linha
mas tags como <p>   </p> quebram linha.

obs: tag <br/> faz uma quebra de linha dentro de outra tag

ex:
<p>Olá tudo bem? <br/> Sim!</p>
