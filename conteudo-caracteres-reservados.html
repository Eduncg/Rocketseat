&nbsp serve para dar espaçamento em uma parte do texto

ex:

<p>
&nbsp; Olá &nbsp; tudo &nbsp; bem &nbsp; ?

</p>

os caracteres reservados ( <, >, &) precisam ser substituídos por outros
para serem usados.

<  -> exemplo: &lt;
> -> exemplo: &gt;
"" -> exemplo: &quot;
'' -> exemplo: &apos;
